<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="button-container">
            <button class="game-button" onclick="playGame('rock')">✊ Rock</button>
            <button class="game-button" onclick="playGame('paper')">✋ Paper</button>
            <button class="game-button" onclick="playGame('scissors')">✌️ Scissors</button>
        </div>
        <div id="score">
            <p>Player Wins: <span id="playerWins">0</span></p>
            <p>Computer Wins: <span id="computerWins">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
        </div>
        <p id="result">Make your choice to start the game!</p>
        <button id="resetButton" onclick="resetGame()">🔄 Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
