<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
            <div class="score-container">
                <div class="score">
                    <p>Moves: <span id="moves">0</span></p>
                </div>
                <div class="score">
                    <p>Matches: <span id="matches">0</span></p>
                </div>
                <div class="score">
                    <p>Time: <span id="time">0:00</span></p>
                </div>
                <div class="score">
                    <p>Best Time: <span id="best-time">--:--</span></p>
                </div>
            </div>
            <div class="difficulty-container">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy (4 pairs)</option>
                    <option value="medium" selected>Medium (8 pairs)</option>
                    <option value="hard">Hard (12 pairs)</option>
                </select>
            </div>
        </header>

        <div class="game-container">
            <div id="game-board" class="game-board"></div>
        </div>

        <div id="win-message" class="win-message">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You completed the game in <span id="final-moves">0</span> moves</p>
            <p>Time taken: <span id="final-time">0:00</span></p>
            <p>Your best time: <span id="best-final-time">--:--</span></p>
            <button id="play-again" class="restart-button">Play Again</button>
        </div>

        <button id="restart" class="restart-button">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
