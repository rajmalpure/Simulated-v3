<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🚀 Space Invaders</h1>
        <div class="game-info">
            <span>Score: <span id="score">0</span></span>
            <span>High Score: <span id="high-score">0</span></span>
            <span>Lives: <span id="lives">3</span></span>
            <button id="reset-button">Reset Game</button>
        </div>
        <div id="grid"></div>
        <div class="controls">
            <p>Use <span class="key">←</span> <span class="key">→</span> to move, <span class="key">↑</span> to shoot</p>
        </div>
    </div>
    <audio id="shoot-sound" src="assets/shooting.mp3"></audio>
    <audio id="explosion-sound" src="assets/space invaders_assets_enemy-hit.mp3"></audio>
    <audio id="background-music" src="assets/game-over.mp3" loop autoplay></audio>
    <script src="app.js"></script>
</body>
</html>
